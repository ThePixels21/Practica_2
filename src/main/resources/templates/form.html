<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}" id="nombre">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        <label for="apellido">Apellido</label>
        <input type="text" th:field="*{apellido}" id="apellido">
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
